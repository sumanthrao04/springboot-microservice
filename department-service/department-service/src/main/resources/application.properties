spring.application.name=department-service

spring.datasource.url=jdbc:mysql://localhost:3306/department_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=
# Optional (auto-detected with MySQL driver, but fine to keep)
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate 6 (Spring Boot 3+) usually auto-detects, but you can pin it:
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080

eureka.client.service-url.defaultZone: http://localhost:8761/eureka

#java -jar target\department-service-0.0.1-SNAPSHOT.jar --server.port=8082

# & "C:\Program Files\JetBrains\IntelliJ IDEA Community Edition 2025.2.4\jbr\bin\java.exe" -jar target\department-service-0.0.1-SNAPSHOT.jar --server.port=8082

eureka.instance.prefer-ip-address=true



management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always